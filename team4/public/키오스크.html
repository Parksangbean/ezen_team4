<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>피시방 키오스크</title>

	

	<link href="키오스크.css" rel="stylesheet">
</head>
<body>		
	<div id="wrap"> <!-- 레이아웃  -->
		<div id="Account">	<!-- 로그인 / 회원가입 -->
			
			
			<div class="_signUpField">	<!-- 회원가입 페이지  -->
				
				<h3>SignUp</h3> <br/>
				<input id="Name" type="text" placeholder="Name"> <br/>
				<input id="ID" type="text" placeholder="ID"> <br/>
				<input id="Pwd" type="password" placeholder="PASSWORD"> <br/>
				<button onclick="SignUp()">SignUp</button>
				
			</div>
			<div class="_LoginField"> <!-- 로그인 페이지  -->
			
				<h3>Login</h3> <br/>
				<input class="id" type="text" placeholder="ID"> <br/>
				<input class="pwd" type="password" placeholder="PASSWORD"><br/>
				<button onclick="Login()">Login</button>
				
			</div>
		
		</div>	<!-- 로그인 / 회원가입 end -->
	
	

	
	
		<div id="main">	<!-- 메인페이지 -->
			
			<div class="MainPriceListView">
				<div class="MainPriceListView_left"></div>
				<div class="MainPriceListView_right"></div>
			</div>
			
			<div class="MainRightMenu">
				<div class="outputConsumerInfo"></div>
				<div class="Main_Button"></div>
				<button class="Main_Logout_Button" onclick="logout()">로그아웃</button>
			</div>

		</div>	<!-- 메인페이지 end -->
		
		

		
		
		<div id="Admin">	<!-- 관리자페이지 -->
			<div id="Admin_Left">
				<h3>회원정보목록</h3>
				<button onclick="changePagegrade()">메인화면</button>
				<table id="_AdminTable">
	
			
				</table>
			</div>
			<div id="AdminViewTable">
				
			</div>
				
		</div>	<!-- 관리자페이지 end -->
		
		
	<div>	<!--레이아웃 end-->
		<script src="키오스크.js" type="text/javascript"></script>

</body>
</html>
